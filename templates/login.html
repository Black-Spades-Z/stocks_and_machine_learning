<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/login.css">
    <script src="../static/javascript/login.js"></script>
    <title>Login</title>
</head>
<body>
<div class="form-structor">
	<div class="signup">
		<h2 class="form-title" id="signup">Sign up</h2>
        <form action="/register" method="post">
            <div class="form-holder">
                <input type="text" class="input" name="name" placeholder="Name" required/>
                <input type="text" class="input" name="surname" placeholder="Surname" required/>
                <input type="email" class="input" name="email" placeholder="Email" required/>
                <input type="password" class="input" name="password" placeholder="Password" required/>
            </div>
            <button type="submit" class="submit-btn" value="Login">Sign up</button>
        </form>

    </div>
	<div class="login slide-up">

		<div class="center">

			<h2 class="form-title" id="login"><span>or</span>Log in</h2>
            <form action="/login" method="post">
			<div class="form-holder">
				<input type="email" class="input" placeholder="Email" name="email" />
				<input type="password" class="input" placeholder="Password" name="password" />
			</div>
			<button type="submit" class="submit-btn">Log in</button>
            </form>
		</div>

	</div>
</div>
</body>
</html>
